    <style>
      .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            position: absolute;
            /* Position it relative to the screen */
            top: 1.5rem;
            /* Adjust vertical alignment */
            right: 1.5rem;
            /* Move it to the right */
        }

        .menu-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-list {
            display: flex;
            list-style-type: none;
            gap: 2.5rem;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-list {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 1rem;
                display: none;
                z-index: 100;
                transition: max-height 0.3s ease;
            }

            .nav-list.active {
                display: flex;
            }

            nav a {
                color: #fff;
            }
        }
    </style>
  </head>

      <div class="form-container">
        <form id="my-form" class="aptamer-query-form">
          <h2>Aptamer Query</h2>

          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
          </div>

          <div class="form-group">
            <label for="aptamer" class="form-label">Aptamer:</label>
            <input type="text" id="aptamer" name="aptamer" class="form-control">
          </div>

          <div class="form-group">
            <label for="target" class="form-label">Target:</label>
            <input type="text" id="target" name="target" required class="form-control">
          </div>

          <div class="form-group">
            <label for="apt_type" class="form-label">Apt_type:</label>
            <input type="text" id="apt_type" name="apt_type" required class="form-control">
          </div>

          <div class="form-group">
            <label for="length" class="form-label">Length:</label>
            <input type="text" id="length" name="length" class="form-control">
          </div>

          <div class="form-group">
            <label for="sequence" class="form-label">Sequence:</label>
            <textarea id="sequence" name="sequence" rows="5" cols="30" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="effect" class="form-label">Effect:</label>
            <input type="text" id="effect" name="effect" required class="form-control">
          </div>

          <div class="form-group">
            <label for="reference" class="form-label">Reference:</label>
            <input type="text" id="reference" name="reference" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
