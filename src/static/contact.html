    <style>
      .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            position: absolute;
            /* Position it relative to the screen */
            top: 1.5rem;
            /* Adjust vertical alignment */
            right: 1.5rem;
            /* Move it to the right */
        }

        .menu-toggle .bar {
            height: 3px;
            width: 25px;
            background-color: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .nav-list {
            display: flex;
            list-style-type: none;
            gap: 2.5rem;
            align-items: center;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-list {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                background-color: rgba(0, 0, 0, 0.8);
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 1rem;
                display: none;
                z-index: 100;
                transition: max-height 0.3s ease;
            }

            .nav-list.active {
                display: flex;
            }

            nav a {
                color: #fff;
            }
        }
    </style>
  </head>
